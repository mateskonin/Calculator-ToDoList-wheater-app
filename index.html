<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <div class="calculator">
            <div class="container">
                <div class="display"></div>
                <div class="buttons">
                    <div class="button cancel">C</div>
                    <div class="button num">/</div>
                    <div class="button num">*</div>
                    <div class="button back"> &larr;</div>
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                    <div class="button minus">-</div>
                    <div class="button abc">4</div>
                    <div class="button num">5</div>
                    <div class="button">6</div>
                    <div class="button">+</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">.</div>
                    <div class="button">(</div>
                    <div class="button">0</div>
                    <div class="button">)</div>
                    <div class="button result">=</div>
                </div>
            </div>
        </div>
        <div class="wheater-app">
            <div class="top">
                <h1 class="title">weather app</h1>
                <div class="main-info">
                    <div>
                        <h3 class="city-name"></h3>
                        <input class="input" type="text" placeholder="Wpisz nazwę miasta...">
                        <button class="button-wheater">Wyślij</button>
                        <p class="warning"></p>
                    </div>
                    <img src="./img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo">
                </div>
            </div>
            <div class="bottom">
                <div class="headings">
                    <p>Weather:</p>
                    <p>Temp:</p>
                    <p>Humidity:</p>
                </div>
                <div class="weather-info">
                    <p class="weather"></p>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
        <div class="todo-lista">
            <div class="todo">
                <div class="header">
                    <h1>ToDo List</h1>
                    <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
                    <button class="btn-add">Dodaj</button>
                </div>
                <div class="todolist">
                    <h3>Lista zadań:</h3>
                    <p class="error-info">Brak zadań na liście.</p>
                    <ul>
                    </ul>
                </div>
            </div>

            <div class="popup">
                <h3>Edytuj zadanie:</h3>
                <div class="popup-body">
                    <p class="popup-info"></p>
                    <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
                    <button class="popup-btn accept">Zatwierdź</button>
                    <button class="popup-btn canc">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
</body>


</html>
